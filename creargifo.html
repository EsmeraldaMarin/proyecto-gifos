    <main class="main_creargifo">
        <div class="contenedor_video">
            <article class="paso_1" id="contenedorVideo">
                <h2>
                    <span>Aquí podrás </span>
                    <span>crear tus propios </span>
                    <span>GIFOS</span>
                </h2>
                <p>
                    <span>¡Crea tu GIFO en solo 3 pasos!</span>
                    <span>(Solo necesitas una cámara para grabar un video)</span>
                </p>
            </article>
            <video></video>
            <div class="marcos m1"></div>
            <div class="marcos m2"></div>
            <div class="marcos m3"></div>
            <div class="marcos m4"></div>
            <div class=" imagenes_creargifos diurno">
                <img src="assets/element-camara.svg" alt="icono-camara" class="camara">
                <img src="assets/element_cinta1.svg" alt="icono-camara" class="cinta1">
                <img src="assets/element_cinta2.svg" alt="icono-camara" class="cinta2">
                <img src="assets/element-luz-camara.svg" alt="icono-camara" class="luz">
            </div>
            <div class="imagenes_creargifos nocturno">
                <img src="assets/element-camara.svg" alt="icono-camara" class="camara">
                <img src="assets/element_cinta1-modo-noc.svg" alt="icono-camara" class="cinta1">
                <img src="assets/element_cinta2-modo-noc.svg" alt="icono-camara" class="cinta2">
                <img src="assets/element-luz-camara.svg" alt="icono-camara" class="luz">
            </div>
        </div>
        <div class="contenedor_contador_pasos">
            <ul class="ul_creargifos">
                <li class="contador_pasos">1</li>
                <li class="contador_pasos">2</li>
                <li class="contador_pasos">3</li>
            </ul>
            <div id="aditionaltext"></div>
            <img src="assets/pelicula.svg" alt="icono-pelicula" class="pelicula diurno">
            <img src="assets/pelicula-modo-noc.svg" alt="icono-pelicula" class="pelicula nocturno">
        </div>
        <!--separador con after-->
        <button id="comenzar" class="activo">COMENZAR</button>
        <button id="grabar">GRABAR</button>
        <button id="finalizar">FINALIZAR</button>
        <button id="subir">SUBIR</button>
